# Render.com deployment configuration for CI/CD Guardian Agent
# Free tier deployment with persistent storage

services:
  - type: web
    name: cicd-guardian-agent
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.agent:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true

